<!DOCTYPE html>
<html>
  <head>
    <title>Generatore di numeri casuali</title>
  </head>
  <body>
    <h1>SSTool pin generator</h1>

    <h2>Generatore Numeri casuali per SSTool By Skrahs</h2>
    <table>
      <thead>
        <tr>
          <th>Skrahs</th>
          <th>Numero casuale</th>
        </tr>
      </thead>
      <tbody id="gruppo1"></tbody>
    </table>
    <button onclick="generaNumeri(1)">Genera numeri</button>

    <table>
      <thead>
        <tr>
          <th>Swiffer</th>
          <th>Numero casuale</th>
        </tr>
      </thead>
      <tbody id="gruppo2"></tbody>
    </table>
    <button onclick="generaNumeri(2)">Genera numeri</button>

    <table>
      <thead>
        <tr>
          <th>Snitchando</th>
          <th>Numero casuale</th>
        </tr>
      </thead>
      <tbody id="gruppo3"></tbody>
    </table>
    <button onclick="generaNumeri(3)">Genera numeri</button>

    <script>
      function generaNumeri(gruppo) {
        var tbody = document.getElementById("gruppo" + gruppo);
        for (var i = 1; i <= 10; i++) {
          var nome = "Pin " + i;
          var numero = Math.floor(Math.random() * 9000) + 1000;
          var tr = document.createElement("tr");
          var tdNome = document.createElement("td");
          tdNome.innerHTML = nome;
          var tdNumero = document.createElement("td");
          tdNumero.innerHTML = numero;
          tr.appendChild(tdNome);
          tr.appendChild(tdNumero);
          tbody.appendChild(tr);
        }
      }
    </script>
  </body>
